type VariantStatistics {
  """
  Variant Statistics
  """
  count_transcript_consequences: Int!
  count_overlapped_genes: Int!
  count_regulatory_consequences: Int!
  counts_variant_phenotypes: [VariantAlleleStatisticsInt]!
  counts_gene_phenotypes: [VariantAlleleStatisticsInt]!
  count_citations: Int!
  representative_population_allele_frequency: [VariantAlleleStatisticsFloat]!
}

type VariantAlleleStatisticsInt {
    allele_name: String!
    number: Int!
}

type VariantAlleleStatisticsFloat {
    allele_name: String!
    number: Float!
}